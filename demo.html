<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        Nhập tên của bạn
        <input type="text" id = "input_so">
        <br>
        <button type = "button" onclick="nhap()">Nhập vào</button>
        <button type = "button" onclick="in_ra()">In ra</button>
        
    </form>
    <div id = "ket_qua">
        <script type="text/javascript">
            let mang = [];
        function nhap()
        {
            let so = parseFloat(document.getElementById('input_so').value);
            mang.push(so);
            document.getElementById('input_so').value = '';
        }
        function in_ra()
        {
            let chuoi = '';
            for(let i = 0; i < mang.length; i++)
            {
                chuoi += mang[i];
            }
            document.getElementById('ket_qua').innerHTML = chuoi;
        }
        </script>
    </div>
</body>
</html>
