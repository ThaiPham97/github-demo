<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web survey</title>
    <style>
        .header {
            height: 42px;
            top:0;
            right: 0;
            left: 0;
        }
        ul {
            height: 2000px;
        }
        h1 {
            padding: 0 16px;
            background-color: #333;
            color: white;
            position: sticky;
            position:-webkit-sticky;
            top: 0;
        }
    </style>
</head>
<body>

    <div class="header"></div>
    <div>
        <h1> Position</h1>
        <ul>
            <li>Relative</li>
            <li>Absolute</li>
            <li>Fixed</li>
            <li>Sticky</li>
            <li>Meow meow<\li>
        </ul>
    </div>
</body>
</html>
